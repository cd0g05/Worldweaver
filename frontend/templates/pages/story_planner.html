{% extends "pages/base.html" %}
{% block title %}Worldweaver{% endblock %}
{% block content %}

    {% include "partials/planner/planner_head.html" %}

    <div class="flex flex-col md:flex-row gap-6 ">
        <!-- Left panel (1/3 width) -->
        <div class="md:w-1/2 rounded mt-2">
            <div
                    hx-get="/partials/planner/llm"
                    hx-trigger="load"
                    class="h-full"
            >
                <div class="p-4 animate-pulse">
                    <div class="h-4 bg-gray-200 rounded mb-2"></div>
                    <div class="h-4 bg-gray-200 rounded mb-2"></div>
                </div>
            </div>
        </div>

        <!-- Right panel (2/3 width) -->
        <div class="md:w-1/2 bg-white rounded-[20px] shadow-lg m-2 h-[calc(100vh-100px)] ">
            <div
                    hx-get="/partials/planner/doc"
                    hx-trigger="load"
                    class="h-full"
            >
                <div class="p-4 animate-pulse">
                    <div class="h-6 bg-gray-200 rounded mb-4"></div>
                    <div class="h-4 bg-gray-200 rounded mb-2"></div>
                    <div class="h-4 bg-gray-200 rounded mb-2"></div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
