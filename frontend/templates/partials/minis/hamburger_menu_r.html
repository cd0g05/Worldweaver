<!-- Hamburger Dropdown Menu Component -->
<div x-data="{ open: false }" class="relative inline-block text-left z-50">
    <!-- Trigger Button -->
    <button @click="open = !open" class="p-2 rounded-md hover:bg-[#8B5CF6]/20 focus:outline-none ">
        <!-- Replace with your own icon image if preferred -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-[#111827]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </button>

    <!-- Dropdown Menu -->
    <div
            x-show="open"
            x-transition
            @click.away="open = false"
            class="absolute right-0 mt-2 w-40 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
    >
        <div class="py-1">
            {% include "partials/minis/show_user.html" %}

            <a href="/account" class="block px-4 py-2 text-sm text-[#111827] hover:bg-[#6366F1] hover:text-white">Account</a>
            <a href="/help" class="block px-4 py-2 text-sm text-[#111827] hover:bg-[#6366F1] hover:text-white">Help</a>
            <a href="/logout" class="w-full text-left block px-4 py-2 text-sm text-[#111827] hover:bg-[#6366F1] hover:text-white">Logout</a>
        </div>
    </div>
</div>
