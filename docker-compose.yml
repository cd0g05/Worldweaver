version: '3.8'

services:
  worldweaver:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - DEV_MODE=0
    volumes:
      # Mount the database file so data persists
      - ./mydb.sqlite:/app/mydb.sqlite
    restart: unless-stopped

